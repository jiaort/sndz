<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  {% include "base/css.html" %}
  {% block css %}

  {% endblock %}
  {% include "base/js.html" %}
  <![endif]-->
</head>

<body>
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class="text-center">
      <a href="javascript:;" class="logo"><span>随你<span>定制</span></span></a>
      <h5 class="text-muted m-t-0 font-600">Up To You</h5>
  </div>
  <div class="m-t-40 card-box">
    <div class="text-center">
      <h4 class="text-uppercase font-bold m-b-0">登  录</h4>
    </div>
    <div class="p-20">
      <form class="form-horizontal m-t-20" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="密码">
          </div>
        </div>
        <div class="form-group text-center m-t-30">
          <div class="col-xs-12">
            <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- end card-box-->
</div>
<!-- end wrapper page -->

</html>
